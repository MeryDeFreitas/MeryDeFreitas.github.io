<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="Pinterest.css">
</head>
<body>

    <section class="Header">

        <nav class="menu">
                <div class="logo">
                    <img src="Iconos/Logo.png" alt="">
                </div>
            <div class="Inicio">Inicio</div>
            <div class="Siguiendo">Siguiendo</div>
            <span class="BusquedaContainer">
                <div class="Busqueda">
                    <input type="text" placeholder="Buscar">
                </div>
            </span>
            <div class="Notificaciones">
                <img src="Iconos/Notificaciones.JPG" alt="">
            </div>
        </nav>

    </section>

    <section class="Layout Pinterest">

    <div class="container">
        <div class="item level-1">
            <img src="Genshin Impact.jpg" alt="">
        </div>
        <div class="item level-2">
            <img src="Mandalorian.jpg" alt="">
        </div>
        <div class="item level-3">
            <img src="NYC.jpg" alt="">
        </div>
        <div class="item level-1">
            <img src="Genshin Impact2.jpg" alt="">
        </div>
        <div class="item level-2">
            <img src="Mandalorian2.jpg" alt="">
        </div>
        <div class="item level-3">
            <img src="Snoopy.jpg" alt="">
        </div>
        <div class="item level-1">
            <img src="Genshin Impact3.jpg" alt="">
        </div>
        <div class="item level-2">
            <img src="Mandalorian3.jpg" alt="">
        </div>
        <div class="item level-3">
            <img src="Tiffanys.jpg" alt="">
        </div>
    </div>

</section>
    
</body>
</html>
